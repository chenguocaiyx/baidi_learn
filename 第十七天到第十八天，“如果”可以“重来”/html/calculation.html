<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>第十七天到第十八天，“如果”可以“重来”</title>
	</head>

	<body>
		<input id="first-number" type="number" value="0" placeholder="第一个数字" />
		<input id="second-number" type="number" value="0" placeholder="第二个数字" />
		<button id="add-btn">加</button>
		<button id="minus-btn">减</button>
		<button id="times-btn">乘</button>
		<button id="divide-btn">除</button>
		<p id="result">计算结果</p>
		<script>
			var result = document.getElementById('result');
			var add = document.getElementById('add-btn');
			add.onclick = function() {
				var num1 = document.getElementById('first-number');
				var num2 = document.getElementById('second-number');
				var result1 = Number(num1.value) + Number(num2.value);
				result.innerHTML = result1;

			}

			var max = document.getElementById('minus-btn');
			max.onclick = function() {
				var num1 = document.getElementById('first-number');
				var num2 = document.getElementById('second-number');
				var result2 = num1.value - num2.value;
				result.innerHTML = result2;
			}

			var time = document.getElementById('times-btn');
			time.onclick = function() {
				var num1 = document.getElementById('first-number');
				var num2 = document.getElementById('second-number');
				var result3 = num1.value * num2.value;
				result.innerHTML = result3;
			}

			var divide = document.getElementById('divide-btn');
			divide.onclick = function() {
				
				try{
					var num1 = document.getElementById('first-number');
					var num2 = document.getElementById('second-number');
				if	(num2.value == 0){
					throw "除数不能为零";
				}
				var result4 = num1.value / num2.value;
				result.innerHTML = result4;
				}
				catch(e){
					console.log(e);
				}
			}
		</script>
	</body>

</html>
